<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Sailings Test</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="libs/angular.min.js" ></script>
    <script src="libs/angular-route.min.js"></script>
    <script>
      angular.module('myApp',[])
        .controller('myController', function($scope,$http){
          $http.get('data.json')
            .success(function(data){
              console.log(data);
              $scope.cruises = data;
            })
            .error(function(err){
            });
      });
    </script>
  </head>
  <body ng-controller="myController">

  <div class="container-fluid">
    <div class="heading">
      <h1 class="title-sailings"> Choose Your Sailings <small><em>(Pick one for each box)</em></small></h1>
    </div>
    <div class="row">
       <div class="col-sm-12 col-md-4" ng-repeat="cruise in cruises.cruise_lines">
         <div class="cruise-item">
           <div class="thumbnail thumbcruise">
              <div class="thumbcruise-image">
                <img src="img/xCLiMOj.jpg" alt="cruise">
              </div>
              <div class="cost">
               <small>Starting at</small>
               <span>${{150+220}}</span>
              </div>
              <div class="caption">
                <small>{{cruise.cruise_line_name }} - {{cruise.cruise_ship_name}} </small>
                <h2>{{cruise.cruise_line_name }}</h2>
                <div class="options">
                  <div class="radio">
                    <label><input type="radio" name="optradio">Option 1</label>
                    <span>$300</span>
                  </div>
                </div><!-- ./options -->
             </div><!-- ./caption -->
           </div><!-- ./thumbcruise -->
         </div><!-- ./cruise-item -->
       </div><!-- ./columns -->

  </div><!-- ./row -->
  <div class="total-sailing">
    <span id="msg">Your Selected Sailings Total</span>
    <span id="total">$300</span>
  </div>
  </div><!-- ./container-fluid -->

  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
  </body>
</html>
